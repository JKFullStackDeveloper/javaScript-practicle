<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color red">High</div>
            <div class="color blue">Med</div>
            <div class="color green">Low</div>
            <div class="color black">Done</div>
        </div>
        <div class="actn-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    

    <div class="main-cont">
        <!-- add below element dynamically using javaScript -->
        <!-- <div class="ticket-cont">
            <div class="ticket-color red"></div>
            <div class="ticket-id">#Eid455</div>
            <div class="ticket-area" contenteditable="">Task here..</div>
            <div class="lock-unlock"><i class="fa-solid fa-lock"></i></div>
        </div>  -->
    </div>
    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task" autofocus></textarea>
        <div class="priority-color-cont">
            <div class="priority-color red">High</div>
            <div class="priority-color blue">Med</div>
            <div class="priority-color green">Low</div>
            <div class="priority-color black active">Done</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
