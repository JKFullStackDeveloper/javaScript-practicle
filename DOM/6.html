<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Movies</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-top: 5rem;
        background-color: bisque;
    }
    .movies{
        height: 10rem;
        width: 10rem;
        margin: 2rem;
    }
    .price{
        background-color:  rgb(247 84 33);
        height: 8rem;
        padding: 1.5rem;
        font-size: 2rem;
    }
    .heading{
        background-color: rgba(0, 0, 0, 0.856);
        height: 2rem;
    }
    .heading,.price{
        color: white;
        text-align: center;
        margin: 0;
    }
    select,h1{
        position: fixed;
        
    }
    h1{
        top: 0;
        border-radius: 10px;
        padding: 5px;
    }
    select{
        width: 10rem;
    }
</style>
<body>
    <h1>BOOK MY SHOW</h1>
    <select>
      <option value="none">None</option>
      <option value="action">Action</option>
      <option value="romance">Romance</option>
      <option value="comedy">Comedy</option>
    </select>

    <div class="movies">
      <h3 class="heading">Action Movie-1</h3>
      <p class="price" data-category="action">Rs. 100</p>
    </div>
    <div class="movies">
      <h3 class="heading">Action Movie-2</h3>
      <p class="price" data-category="action">Rs 200</p>
    </div>
    <div class="movies">
      <h3 class="heading">Action Movie-3</h3>
      <p class="price" data-category="action">Rs. 150</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance-1</h3>
      <p class="price" data-category="romance">Rs 200</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance-2</h3>
      <p class="price" data-category="romance">Rs. 150</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance-3</h3>
      <p class="price" data-category="romance">Rs. 150</p>
    </div>
    <div class="movies">
      <h3 class="heading">Action Movie-4</h3>
      <p class="price" data-category="action">Rs 200</p>
    </div>
    <div class="movies">
      <h3 class="heading">Comedy-1</h3>
      <p class="price" data-category="comedy">Rs. 100</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance-4</h3>
      <p class="price" data-category="romance">Rs. 100</p>
    </div>
    <div class="movies">
      <h3 class="heading">Comedy-2</h3>
      <p class="price" data-category="comedy">Rs 200</p>
    </div>
    <script>
        let select = document.querySelector("select");
        let allP = document.querySelectorAll("p");

        select.addEventListener("change",(e)=>{
            let selectedCat = e.target.value;
            for(let i=0;i<allP.length;i++){
                let currentCat = allP[i].getAttribute("data-category");
                if(selectedCat=="none"){
                    allP[i].parentElement.style.display="block";
                }else{
                    if(selectedCat==currentCat){
                        allP[i].parentElement.style.display="block";
                    }else{
                        allP[i].parentElement.style.display="none";
                    }
                }
            }
        })
    </script>
</body>
</html>
