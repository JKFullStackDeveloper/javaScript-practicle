      <script>
        //  Q Create a generic function to select all sibling of a given node.
        //  Using that function delete all siblings of red card
       //   Solution:

            // let container = document.querySelector(".container");
            // let child = container.children;
            // for(let i=0;i<child.length;i++){
            //   if(child[i].className=="card red" ){
            //     child[i].remove();
            //   }
            // }

          function getSibling(node) {
          let arr = [];
          let allChild = node.parentElement.children;
          for (let i = 0; i < allChild.length; i++) {
            if(allChild[i].className=="card red" ){
              arr.push(allChild[i]);
            }
          }
          return arr;
        }
        
        let redCard = document.querySelector(".red");
        let allSiblings = getSibling(redCard);
        for (let i = 0; i < allSiblings.length; i++) {
          allSiblings[i].remove();
        }

      </script>
