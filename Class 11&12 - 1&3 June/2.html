<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
</head>
<body>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <script>
        // Fix the list by inserting the missing element using querySelectorAll and insert list in betwwen 
        
        let liAdd = document.createElement("li");  // Create Element 
        liAdd.innerText="6";

        let liAll = document.querySelectorAll("li");   // Select all li
        let liBefore = liAll[6];                       // select the element which we need to add before it. Here 7

        let ul = document.querySelector("ul");   // select parent element where we want to add child element

        ul.insertBefore(liAdd,liBefore);        // Method to add before the element
    

    </script>
</body>
</html>
